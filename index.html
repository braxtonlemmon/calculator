<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
</head>

<body>
    <header>
        <h3>CALCULATOR</h3>
    </header>
    <div class="calc-container">
        <div class="display-container"></div>
        <div class="button-container">
            <div class="row">
                <div data-key="7" class="num-button" id="seven">7</div>
                <div data-key="8" class="num-button" id="eight">8</div>
                <div data-key="9" class="num-button" id="nine">9</div>
                <div data-key="/" class="op-button" id="divide">/</div>
            </div>
            <div class="row">
                <div data-key="4" class="num-button" id="four">4</div>
                <div data-key="5" class="num-button" id="five">5</div>
                <div data-key="6" class="num-button" id="six">6</div>
                <div data-key="*" class="op-button" id="multiply">*</div>
            </div>
            <div class="row">
                <div data-key="1" class="num-button" id="one">1</div>
                <div data-key="2" class="num-button" id="two">2</div>
                <div data-key="3" class="num-button" id="three">3</div>
                <div data-key="-" class="op-button" id="minus">_</div>
            </div>
            <div class="row">
                <div data-key="0" class="num-button" id="zero">0</div>
                <div data-key="." class="button" id="decimal">.</div>
                <div data-key="Backspace" class="button" id="del">del</div>
                <div data-key="+" class="op-button" id="plus">+</div>
            </div>
            <div class="row">
                <div data-key="Delete" class="button" id="clear">clr</div>
                <div data-key="Enter" class="button" id="equals">=</div>
            </div>
        </div>
    </div>
    <footer>
        <h2>-> use mouse or keyboard <-</h2>
    </footer>
    <script src="script.js"></script>
</body>
</html>
