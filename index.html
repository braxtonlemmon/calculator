<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
</head>

<body>
    <header>
        <h3>CALCULATOR</h3>
    </header>
    <div class="calc-container">
        <div class="display-container"></div>
        <div class="button-container">
            <div class="row">
                <div class="num-button" id="seven">7</div>
                <div class="num-button" id="eight">8</div>
                <div class="num-button" id="nine">9</div>
                <div class="op-button" id="divide">/</div>
            </div>
            <div class="row">
                <div class="num-button" id="four">4</div>
                <div class="num-button" id="five">5</div>
                <div class="num-button" id="six">6</div>
                <div class="op-button" id="multiply">*</div>
            </div>
            <div class="row">
                <div class="num-button" id="one">1</div>
                <div class="num-button" id="two">2</div>
                <div class="num-button" id="three">3</div>
                <div class="op-button" id="minus">_</div>
            </div>
            <div class="row">
                <div class="num-button" id="zero">0</div>
                <div class="button" id="decimal">.</div>
                <div class="button" id="del">del</div>
                <div class="op-button" id="plus">+</div>
            </div>
            <div class="row">
                <div class="button" id="clear">clr</div>
                <div class="button" id="equals">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
